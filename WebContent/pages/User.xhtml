<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/include/IncludeHeader.xhtml"></ui:include>

<h:head></h:head>
<body>
	<!-- Esta parte es delicada la lista se llena en un bean "UserBean" pero se selecciona con otro "DepositBean" -->
	<ui:include src="/include/HiAndByeTrans.xhtml"></ui:include>
	<ui:include src="/include/IncludeBanner.html"></ui:include>
	<ui:include src="/include/IncludeTransMenu.xhtml"></ui:include>

	<h2>Editor de usuarios</h2>

	<h:form id="ClientId1">
		<p:outputPanel id="userSelectPanel">
			<p:panelGrid columns="2" border="1" rules="all" id="clientPanel">
				<f:facet name="header">
							Datos generales del usuario
						</f:facet>
				<p:outputLabel value="Distribuidor:" id="distributerOT"
					rendered="#{!AuthorizationBean.USER_CALLCENTER}" />
				<p:selectOneMenu value="#{UserEditBean.selectedDistributeru}"
					id="distribList" rendered="#{!AuthorizationBean.USER_CALLCENTER}">
					<p:ajax listener="#{UserEditBean.distribListenerMethod2}"
						update="userSelectPanel" />
					<f:selectItems value="#{UserEditBean.selectDistributer}" />
				</p:selectOneMenu>

				<p:outputLabel value="Usuarios:" id="rutaOT"
					rendered="#{!AuthorizationBean.USER_CALLCENTER and UserEditBean.showPickUser}" />
				<p:selectOneMenu value="#{UserEditBean.selectedUser}"
					rendered="#{!AuthorizationBean.USER_CALLCENTER and UserEditBean.showPickUser}">
					<p:ajax listener="#{UserEditBean.userListenerMethod}"
						update="userEditPanel,buttonPanel" />
					<f:selectItems value="#{UserEditBean.selectUser}" />
					<f:selectItem itemValue="999" itemLabel="Agregar nuevo Usuario..."
						itemDisabled="#{!AuthorizationBean.CREATE_USER}" />
				</p:selectOneMenu>


				<p:outputLabel value="Usuarios:" id="ruta2OT"
					rendered="#{AuthorizationBean.USER_CALLCENTER}" />
				<p:selectOneMenu value="#{UserEditBean.selectedUserCallCenter}"
					id="userCallCenterList"
					rendered="#{AuthorizationBean.USER_CALLCENTER}">
					<p:ajax listener="#{UserEditBean.userListenerMethod}"
						update="userEditPanel,buttonPanel" />
					<f:selectItems value="#{UserEditBean.selectUserCallCenter}" />
					<f:selectItem itemValue="999" itemLabel="Agregar nuevo Usuario..."
						itemDisabled="#{!AuthorizationBean.CREATE_USER}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</p:outputPanel>
		<p:outputPanel id="userEditPanel">
			<p:panelGrid columns="2" border="1" rules="all"
				title="Datos del Usuario" id="userDetail"
				rendered="#{UserEditBean.showDetail}">
				<p:outputLabel value="Nombre:*" id="nameLabel" />
				<p:inputText id="name" value="#{UserEditBean.nameUser}"
					required="true" validator="#{ValidadorBean.validate}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}" />
				<p:outputLabel value=" Rif:*" id="idLabel" />
				<p:inputMask id="Rif" value="#{UserEditBean.idUser}" maxlength="12"
					required="true" validator="#{ValidadorBean.validate}"
					mask="a-99999999-9"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}">
					<p:watermark for="Rif" value="(Ej: V-12345678-9)" />
				</p:inputMask>
				<p:outputLabel value="Usuario:*" id="userLabel" />
				<p:inputText id="login" value="#{UserEditBean.loginUser}"
					maxlength="12" required="true"
					validator="#{ValidadorBean.validate}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}" />
				<p:outputLabel value="Clave:*" id="claveLabel" />
				<p:password id="pass" value="#{UserEditBean.passUser}"
					maxlength="12" required="true"
					validator="#{ValidadorBean.validate}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}" />
				<p:outputLabel value="Correo:*" id="correoLabel" />
				<p:inputText id="mail" value="#{UserEditBean.mailUser}"
					validator="#{ValidadorBean.validate}" required="true"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}" />
				<p:outputLabel value="Cargo:*" id="cargoLabel" />
				<p:inputText id="jobtitle" value="#{UserEditBean.jobtitleUser}"
					validator="#{ValidadorBean.validate}" required="true"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}" />
				<p:outputLabel value="Nivel de Acceso:*" id="level" />
				<p:selectOneMenu id="levelList" converter="MyConverter"
					value="#{UserEditBean.levelListUser}"
					validator="#{ValidadorBean.validate}"
					disabled="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}">
					<f:selectItems value="#{UserEditBean.levelList}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:outputLabel value="#{msg.forcedInput}" id="Mensaje_Obligatorio"
				style="font-weight:bold;color:#FF0000"
				rendered="#{UserEditBean.showDetail and (AuthorizationBean.MODIFY_USER || AuthorizationBean.VIEW_USER || AuthorizationBean.DELETE_USER)}" />
		</p:outputPanel>

		<p:messages id="error" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:outputPanel id="buttonPanel">
			<p:commandButton ajax="false" value="#{msg.change}" id="buttonChange"
				action="#{UserEditBean.actionChangeUser}"
				rendered="#{!UserEditBean.showDetailNew and UserEditBean.showDetail and AuthorizationBean.MODIFY_USER}"
				update="error,userEditPanel" />
			<p:commandButton ajax="false"
				value="#{UserEditBean.userEnabled ? msg.deactivate:msg.reactivate}"
				id="buttonDelete" action="#{UserEditBean.actionDeleteUser}"
				rendered="#{!UserEditBean.showDetailNew and UserEditBean.showDetail and !UserEditBean.editDetail and AuthorizationBean.DELETE_USER}"
				process="@none" />
			<p:commandButton ajax="false" value="#{msg.actionAddUser}"
				id="buttonAdd" action="#{UserEditBean.actionAddUser}"
				rendered="#{UserEditBean.showDetailNew and UserEditBean.showDetail and AuthorizationBean.CREATE_USER}"
				update="error" />
			<p:commandButton ajax="false" value="#{msg.cancel}" immediate="true"
				validateClient="false" id="cancel" process="@none"
				action="#{UserEditBean.actionExit}" />
		</p:outputPanel>
	</h:form>
	<p:panel id="panel" header="Panel de ediciÃ³n de usuarios"
		styleClass="blockUser">
		<f:facet name="header">
							Datos generales del usuario
						</f:facet>
		<h:form id="ClientId" styleClass="distributerSelector">
			<h:panelGrid id="test" columns="3" cellpadding="5">

				<p:outputLabel value="Distribuidor:" id="distributerOT11"
					for="distribList11"
					rendered="#{!AuthorizationBean.USER_CALLCENTER}" />
				<p:selectOneMenu value="#{UserEditBean.selectedDistributeru}"
					id="distribList11" rendered="#{!AuthorizationBean.USER_CALLCENTER}">
					<p:ajax listener="#{UserEditBean.distribListenerMethod2}"
						update="panel1,test,buttonPanel,panel12" />
					<f:selectItem itemLabel="Seleccione un distribuidor" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{UserEditBean.selectDistributer}" />
				</p:selectOneMenu>
				<p:message for="distribList11" display="tooltip" />
				<p:outputLabel value="Usuarios:" for="rutaOT11"
					rendered="#{!AuthorizationBean.USER_CALLCENTER and UserEditBean.showPickUser}" />
				<p:selectOneMenu value="#{UserEditBean.selectedUser}" id="rutaOT11"
					rendered="#{!AuthorizationBean.USER_CALLCENTER and UserEditBean.showPickUser}">
					<p:ajax listener="#{UserEditBean.userListenerMethod}"
						update="panel1,buttonPanel,panel12" />
					<f:selectItem itemLabel="Seleccione un Usuario" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{UserEditBean.selectUser}" />
					<f:selectItem itemValue="999" itemLabel="Agregar nuevo Usuario..."
						rendered="#{!AuthorizationBean.CREATE_USER}" />
				</p:selectOneMenu>
				<p:message for="rutaOT11" display="tooltip"
					rendered="#{!AuthorizationBean.USER_CALLCENTER and UserEditBean.showPickUser}" />
			</h:panelGrid>

			<h:panelGrid id="panel12" columns="1" cellpadding="5">

				<p:outputLabel rendered="#{UserEditBean.showDetail}">
					<th>Detalles del usuario</th>
				</p:outputLabel>
			</h:panelGrid>

			<h:panelGrid id="panel1" columns="3" cellpadding="5">

				<p:outputLabel value="Nombre:" for="name"
					rendered="#{UserEditBean.showDetail}" />
				<p:inputText id="name" value="#{UserEditBean.nameUser}"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					rendered="#{UserEditBean.showDetail}" />
				<p:message for="name" display="tooltip" />

				<p:outputLabel value=" Rif:" id="idLabel" for="Rif"
					rendered="#{UserEditBean.showDetail}" />
				<p:inputMask id="Rif" value="#{UserEditBean.idUser}" maxlength="12"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					mask="a-99999999-9"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					validatorMessage="Debe tener el formato (V-12345678-9)."
					rendered="#{UserEditBean.showDetail}">
					<p:watermark for="Rif" value="(Ej: V-12345678-9)" />
				</p:inputMask>
				<p:message for="Rif" display="text" />

				<p:outputLabel value="Usuario:" id="userLabel" for="login"
					rendered="#{UserEditBean.showDetail}" />
				<p:inputText id="login" value="#{UserEditBean.loginUser}"
					maxlength="12"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					rendered="#{UserEditBean.showDetail}" />
				<p:message for="login" display="tooltip" />

				<p:outputLabel value="Clave:" id="claveLabel" for="pass"
					rendered="#{UserEditBean.showDetail}" />
				<p:password id="pass" value="#{UserEditBean.passUser}"
					maxlength="12"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					rendered="#{UserEditBean.showDetail}" />
				<p:message for="pass" display="tooltip" />

				<p:outputLabel value="Correo:" id="correoLabel" for="mail"
					rendered="#{UserEditBean.showDetail}" />
				<p:inputText id="mail" value="#{UserEditBean.mailUser}"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					validatorMessage="Debe tener el formato (xxx@yyy.rrr)."
					rendered="#{UserEditBean.showDetail}">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:message for="mail" display="tooltip" />

				<p:outputLabel value="Cargo:" id="cargoLabel" for="jobtitle"
					rendered="#{UserEditBean.showDetail}" />
				<p:inputText id="jobtitle" value="#{UserEditBean.jobtitleUser}"
					required="#{(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					readonly="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					rendered="#{UserEditBean.showDetail}" />
				<p:message for="jobtitle" display="tooltip" />

				<p:outputLabel value="Nivel de Acceso:" id="level" for="levelList"
					rendered="#{UserEditBean.showDetail}" />
				<p:selectOneMenu id="levelList" converter="MyConverter"
					value="#{UserEditBean.levelListUser}"
					validator="#{ValidadorBean.validate}"
					disabled="#{!(UserEditBean.showDetailNew or UserEditBean.editDetail)}"
					rendered="#{UserEditBean.showDetail}">
					<f:selectItems value="#{UserEditBean.levelList}" />
				</p:selectOneMenu>
				<p:message for="levelList" display="tooltip" />

				<!-- 

				<p:outputLabel for="name1" value="Nombres:" />
				<p:inputText id="name1" value="#{UserVideoBean.name}"
					required="true" />
				<p:message for="name1" display="tooltip" />

				<p:outputLabel for="lastname1" value="Apellidos:" />
				<p:inputText id="lastname1" value="#{UserVideoBean.lastname}"
					required="true" />
				<p:message for="lastname1" display="tooltip" />

				<p:outputLabel for="mail1" value="Correo:" />
				<p:inputText id="mail1" type="mail" value="#{UserVideoBean.mail}"
					required="true"
					validatorMessage="Debe tener el formato (xxx@yyy.rrr).">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:message for="mail1" display="text" />

			

			<p:commandButton id="buttonAdd" ajax="false" validateClient="true"
				value="#{msg.actionAddUser}" update="ClientId,panel1"
				actionListener="#{UserVideoBean.actionAddUser}" />
			<p:commandButton id="cancel" ajax="false" process="@none"
				value="#{msg.cancel}" actionListener="#{UserVideoBean.actionExit}" />-->

			</h:panelGrid>
			<h:panelGrid id="buttonPanel" columns="3" cellpadding="5">

				<p:commandButton ajax="false" value="#{msg.change}"
					id="buttonChange" actionListener="#{UserEditBean.actionChangeUser}"
					validateClient="true"
					rendered="#{!UserEditBean.showDetailNew and UserEditBean.showDetail}"
					update="error,userEditPanel" />
				<p:commandButton ajax="false"
					value="#{UserEditBean.userEnabled ? msg.deactivate:msg.reactivate}"
					id="buttonDelete" actionListener="#{UserEditBean.actionDeleteUser}"
					validateClient="true"
					rendered="#{!UserEditBean.showDetailNew and UserEditBean.showDetail and !UserEditBean.editDetail}"
					process="@none" />
				<p:commandButton ajax="false" value="#{msg.actionAddUser}"
					id="buttonAdd" actionListener="#{UserEditBean.actionAddUser}"
					validateClient="true"
					rendered="#{UserEditBean.showDetailNew and UserEditBean.showDetail}"
					update="error" />
				<p:commandButton ajax="false" value="#{msg.cancel}" immediate="true"
					id="cancel" process="@none"
					actionListener="#{UserEditBean.actionExit}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<ui:include src="/include/IncludeFooter.html"></ui:include>

</body>
</html>
